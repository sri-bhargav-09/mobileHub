<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MobileHub | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="MobileHub Logo" class="sitelogo">
            <h1>Mobile<span class="hub-text">Hub</span></h1>
        </div>
        
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for Samsung, iPhone, Vivo..." onkeyup="searchProducts()" />
            <i class="fas fa-search search-icon"></i>
        </div>
        
        <nav>
            <a href="index.html" class="nav-link active"><i class="fas fa-home"></i> Home</a>
            <a href="cart.html" class="nav-link"><i class="fas fa-shopping-cart"></i> Cart (<span id="cart-count">0</span>)</a>
            <a href="signin.html" class="nav-link"><i class="fas fa-user-circle"></i> Sign In</a>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h2>The Latest Mobiles, Delivered to Your Door!</h2>
                <p>Discover cutting-edge technology from all your favorite brands.</p>
                <a href="#product-container" class="shop-now-btn">Shop Now <i class="fas fa-arrow-right"></i></a>
            </div>
            <div class="hero-image-container">
                
            </div>
        </section>

        <section class="products-section">
            <h2 class="section-title">Featured Smartphones</h2>
            <div id="product-container" class="grid">
                </div>
        </section>
    </main>
    
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 **Mobile Hub** | All Rights Reserved</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Use</a>
                <a href="#">Contact Us</a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
